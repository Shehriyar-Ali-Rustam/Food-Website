<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Haven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">Food Haven</div>
            <div class="menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></div>
            <ul class="nav-list" id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn login">Login</a>
                <a href="#" class="btn signup">Signup</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Food Haven</h1>
            <p>Delicious food delivered to your doorstep</p>
        </section>

        <section class="menu-section">
            <h2>Our Menu</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="assets/images/menu1.jpg" alt="Chicken Burger">
                    <h4>Chicken Burger</h4>
                </div>
                <div class="menu-item">
                    <img src="assets/images/menu2.jpg" alt="Beef Burger">
                    <h4>Beef Burger</h4>
                </div>
                <div class="menu-item">
                    <img src="assets/images/menu3.png" alt="Grilled Chicken Sandwich">
                    <h4>Grilled Chicken Sandwich</h4>
                </div>
                <div class="menu-item">
                    <img src="assets/images/menu4.png" alt="Chicken Wings">
                    <h4>Chicken Wings</h4>
                </div>
                <div class="menu-item">
                    <img src="assets/images/menu5.jpg" alt="Chicken Nuggets">
                    <h4>Chicken Nuggets</h4>
                </div>
                <div class="menu-item">
                    <img src="assets/images/menu6.jpg" alt="BBQ Chicken Pizza">
                    <h4>BBQ Chicken Pizza</h4>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="mailto:info@foodhaven.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <p>&copy; 2024 Food Haven. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('nav-list').classList.toggle('active');
        });
    </script>
</body>

</html>
